<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul>
            <li><nav><h3>All Tasks</h3></nav></li>
            <li>
                <div>
                    <h3>Projects</h3>
                    <button class="btn-open-project">Add Project</button>
                </div>
                <ul class="project-list" >
                </ul>
            </li>
        </ul>
    </div>

    <dialog class="dialog-new-project">
        <label for="addProject">Add New Project</label><br>
        <input type="addProject" id="addProject" name="addProject"><br>
        <button class="btn-add-project">Add Project</button>
    </dialog>

    <div>
        <button class="btn-open-dialog">Add New Task</button>
        <table>
            <tbody>
            </tbody>
        </table>
    </div>
    <dialog class="dialog-new-task">
        <p>Add new task<p>
        
        <form>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="description">Description</label><br>
            <input type="description" id="description" name="description"><br>
            <label for="date">Due Date</label><br>
            <input type="date" id="date" value="2017-06-01" /><br>


            <label for="priority">Priority</label><br>
                <select name="priority" id="priority">
                    <option value="⭐️⭐️⭐️">⭐️⭐️⭐️ High</option>
                    <option value="⭐️⭐️">⭐️⭐️ Mid</option>
                    <option value="⭐️">⭐️ Low</option>
                </select>
        
            <label for="project">Project</label><br>
                <select name="project" id="project">
                </select>
            
            <button class="btn-add-task">Add new Task</button>
        </form>
    </dialog>
</body>
</html>
