<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="btn-open-dialog">Add New Task</button>
    </div>
    <dialog>
        <h1>Add new task</h1>
        <form>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="description">Description</label><br>
            <input type="description" id="description" name="description"><br>

            <label for="priority">Priority</label><br>
                <select name="priority" id="priority">
                    <option value="High">⭐️⭐️⭐️</option>
                    <option value="Mid">⭐️⭐️</option>
                    <option value="Low">⭐️</option>
                </select>
            
            <button class="btn-enter-task">Add new Task</button>
        </form>
    </dialog>
</body>
</html>
